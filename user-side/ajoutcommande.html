<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: #ffffff;

        }

        h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        button {
            background-color: #28a745;

        }

        button:hover {
            background-color: #218838;
        }

        /* Additional Styles for a vibrant look */
        .form-group {
            margin-bottom: 20px;

        input.form-control {

            border-color: #0056b3;
        }
    </style>

<body>

    <div class="container mt-5">
        <h2>Ajouter une commande</h2>

        <form action="ajoutcommande.php" method="post">
            <div class="form-group">
                <label for="idCommande">ID commande:</label>
                <input type="text" class="form-control" name="idCommande" required>
            </div>

            <div class="form-group">
                <label for="nom">Nom:</label>
                <input type="text" class="form-control" name="name" required>
            </div>

            <div class="form-group">
                <label for="prenom">Prénom:</label>
                <input type="text" class="form-control" name="prenom" required>
            </div>

            <div class="form-group">
                <label for="ville">Ville:</label>
                <input type="text" class="form-control" name="ville" required>
            </div>

            <div class="form-group">
                <label for="telephone">Téléphone:</label>
                <input type="text" class="form-control" name="telephone" required>
            </div>

            <div class="form-group">
                <label for="cartepostale">Code postal:</label>
                <input type="text" class="form-control" name="cartepostale" required>
            </div>

            <div class="form-group">
                <label for="dateCommande">Date de commande:</label>
                <input type="text" class="form-control" name="dateCommande" required>
            </div>

            <div class="form-group">
                <label for="Qte">Quantité:</label>
                <input type="text" class="form-control" name="Qte" required>
            </div>

            <div class="form-group">
                <label for="status">Statut:</label>
                <input type="text" class="form-control" name="status" required>
            </div>

            <button type="submit" class="btn btn-success">Ajouter la commande</button>
        </form>
    </div>

 
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
